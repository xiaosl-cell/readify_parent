<div class="page-header">
    <h2><i class="fas fa-brain"></i> AI模型管理</h2>
    <button class="btn btn-primary" id="addAIModel">
        <i class="fas fa-plus"></i> 添加模型
    </button>
</div>

<!-- 过滤和搜索 -->
<div class="filter-section">
    <div class="row">
        <div class="col-md-3">
            <label class="form-label">搜索模型名称</label>
            <input type="text" class="form-control" id="searchModel" placeholder="输入模型名称...">
        </div>
        <div class="col-md-2">
            <label class="form-label">类别筛选</label>
            <select class="form-select" id="filterCategory">
                <option value="">全部</option>
                <option value="Reasoning">推理模型</option>
                <option value="Instruction">指令模型</option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">状态筛选</label>
            <select class="form-select" id="filterEnabled">
                <option value="">全部</option>
                <option value="true">仅启用</option>
                <option value="false">仅禁用</option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">&nbsp;</label>
            <button class="btn btn-outline-primary w-100" id="applyFilters">
                <i class="fas fa-search"></i> 搜索
            </button>
        </div>
        <div class="col-md-2">
            <label class="form-label">&nbsp;</label>
            <button class="btn btn-outline-secondary w-100" id="resetFilters">
                <i class="fas fa-redo"></i> 重置
            </button>
        </div>
    </div>
</div>

<!-- 数据表格 -->
<div class="table-container">
    <div id="aiModelsTableContent">
        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-3">加载数据中...</p>
        </div>
    </div>
</div>
